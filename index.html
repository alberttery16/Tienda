<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Contrase침a</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .rules {
            text-align: left;
            max-width: 500px;
            margin: auto;
            padding: 10px;
        }
        .rule {
            color: #ff4c4c;
            background: rgba(255, 0, 0, 0.2);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .valid {
            color: #4cff4c;
            background: rgba(0, 255, 0, 0.2);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 El Juego de la Contrase침a 游</h1>
        <p>Introduce una contrase침a que cumpla con las reglas absurdas.</p>
        <input type="text" id="password" placeholder="Escribe tu contrase침a">
        <div class="rules" id="rules"></div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const rulesContainer = document.getElementById("rules");

        const rules = [
            { text: "Debe tener al menos 8 caracteres.", check: (pw) => pw.length >= 8 },
            { text: "Debe contener un n칰mero.", check: (pw) => /\d/.test(pw) },
            { text: "Debe incluir un emoji.", check: (pw) => /\p{Extended_Pictographic}/u.test(pw) },
            { text: "Debe comenzar con la letra 'A'.", check: (pw) => pw.startsWith('A') },
            { text: "Debe incluir el nombre de un planeta.", check: (pw) => /(Mercurio|Venus|Tierra|Marte|J칰piter|Saturno|Urano|Neptuno|mercurio|venus|tierra|marte|j칰piter|saturno|urano|neptuno)/i.test(pw) },
            { text: "Debe tener m치s vocales que consonantes.", check: (pw) => (pw.match(/[aeiou치칠칤칩칰]/gi) || []).length > (pw.match(/[bcdfghjklmnpqrstvwxyz]/gi) || []).length },
            { text: "Debe ser un pal칤ndromo.", check: (pw) => pw === pw.split('').reverse().join('') },
            { text: "Debe contener exactamente 2 n칰meros primos.", check: (pw) => (pw.match(/[2357]/g) || []).length === 2 },
            { text: "Debe tener una letra que aparezca exactamente 4 veces.", check: (pw) => [...new Set(pw)].some(c => (pw.match(new RegExp(c, "g")) || []).length === 4) },
            { text: "Debe contener la fecha actual en cualquier formato.", check: (pw) => new RegExp(new Date().toISOString().slice(0, 10).replace(/-/g, '|')).test(pw) },
            { text: "Debe contener la letra 'e' exactamente 7 veces.", check: (pw) => (pw.match(/e/gi) || []).length === 7 }
        ];

        function updateRules() {
            rulesContainer.innerHTML = "";
            let allPassed = true;
            
            for (let i = 0; i < rules.length; i++) {
                if (!allPassed) break;
                
                const rule = rules[i];
                const ruleElement = document.createElement("p");
                ruleElement.textContent = rule.text;
                
                if (rule.check(passwordInput.value)) {
                    ruleElement.classList.add("valid");
                } else {
                    ruleElement.classList.add("rule");
                    allPassed = false;
                }
                
                rulesContainer.appendChild(ruleElement);
            }
        }

        passwordInput.addEventListener("input", updateRules);
        updateRules();
    </script>
</body>
</html>
