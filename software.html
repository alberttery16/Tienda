<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Mi Tienda</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: orange;">
            <div class="container-fluid">
                <a class="navbar-brand">Mi Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                    </ul>
                    <form class="d-flex ms-auto" action="buscar.html" method="GET">
                        <input name="q" class="form-control me-2" type="search" placeholder="Buscar productos...">
                        <button class="btn btn-outline-dark" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <!-- Contenido -->
    <main class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center">
                <h2 class="text-secondary">Software</h2>
                <div>
                    <a href="hardware.html" class="btn btn-outline-warning me-2">Hardware</a>
                    <a href="software.html" class="btn btn-outline-warning">Software</a>
                </div>
            </div>
            <hr>
        <div id="software-list" class="row g-4 mt-2"></div>
    </main>

    <!-- Base de datos + render -->
    <script src="productos.js"></script>
    <script>
        const contenedor = document.getElementById('software-list');

        productos.filter(p => p.categoria === 'software').forEach(producto => {
            const div = document.createElement('div');
            div.className = 'col-md-4';
            div.innerHTML = `
                <div class="card h-100">
                <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}" style="height: 300px; width: 100%; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">${producto.nombre}</h5>
                    <p class="card-text">${producto.descripcion}</p>
                    <p class="card-text fw-bold text-success">${producto.precio}</p>
                    <a href="#" class="btn btn-warning">Comprar</a>
                </div>
            </div>`;
        contenedor.appendChild(div);
        });
    </script>


    <!-- Footer -->
    <footer>
        <p>Â© 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
